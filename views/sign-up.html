<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <title>Sign up Form</title>
    <link rel="stylesheet" href="/css/sign-up.css" />
  </head>
  <body>
    <div class="container mt-5">
      <form class="mx-auto" style="max-width: 480px" id="form">
        <div class="text-center mb-4">
          <img
            src="/assets/expenseIcon.png"
            alt="Expense logo"
            height="72"
            class="mb-4"
          />
          <h1 class="h3 mb-4 font-weight-normal">
            Please sign up to start tracking your expenses
          </h1>
        </div>

        <div class="form-group">
          <label for="namee" class="sr-only">Name</label>
          <input
            type="name"
            id="namee"
            class="form-control"
            placeholder="Name"
            required
            autofocus
          />
        </div>

        <div class="form-group">
          <label for="email" class="sr-only">Email Address</label>
          <input
            type="email"
            id="email"
            class="form-control"
            placeholder="Email Address"
            required
          />
        </div>

        <div class="form-group">
          <label for="password" class="sr-only">Password</label>
          <input
            type="password"
            id="password"
            class="form-control"
            placeholder="Password"
          />
        </div>

        <button id="submit" class="btn btn-primary btn-block mt-3">
          Sign Up
        </button>
      </form>

      <div class="text-center mt-3">
        <p id="backend-response"></p>
        <p>Already Have an Account? <a href="/user/login">Log in</a></p>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.2/axios.min.js"
      integrity="sha512-QTnb9BQkG4fBYIt9JGvYmxPpd6TBeKp6lsUrtiVQsrJ9sb33Bn9s0wMQO9qVBFbPX3xHRAsBHvXlcsrnJjExjg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="/js/sign-up.js"></script>
  </body>
</html>
