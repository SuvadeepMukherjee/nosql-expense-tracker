<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LeaderBoard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!--NavBar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="/homePage">Home</a>

      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" id="reportsLink" href="/reports/getReportsPage"
              >Reports</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              id="leaderboardLink"
              href="/premium/getLeaderboardPage"
              >LeaderBoard</a
            >
          </li>
        </ul>
      </div>
      <div class="navbar-nav ml-auto">
        <button id="buyPremiumBtn" class="btn btn-primary mr-2">
          Premium Member
        </button>
        <button id="logoutBtn" class="btn btn-danger">Logout</button>
      </div>
    </nav>

    <!-- LeaderBoard heading -->
    <div
      class="container table-responsive mt-4 p-3 d-flex justify-content-evenly"
      id="table"
    >
      <h2 class="">LEADERBOARD &#127942;</h2>
      <table class="table table-hover" style="width: 70%">
        <!-- ------------------------------------------------------------------------- -->
        <!-- table head -->
        <thead class="">
          <tr class="">
            <th scope="col" style="width: 40%">Position</th>
            <th scope="col" style="width: 40%">Name</th>
            <th scope="col" style="width: 10%">Expenses</th>
          </tr>
        </thead>
        <!-- ------------------------------------------------------------------------- -->
        <!-- table body -->
        <tbody id="tbodyId"></tbody>
      </table>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.2/axios.min.js"
      integrity="sha512-QTnb9BQkG4fBYIt9JGvYmxPpd6TBeKp6lsUrtiVQsrJ9sb33Bn9s0wMQO9qVBFbPX3xHRAsBHvXlcsrnJjExjg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="/js/leaderboard.js"></script>
  </body>
</html>
